management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    metadataMap:
      tag: offline
      weight: 100
  client:
    serviceUrl:
      defaultZone: ${dynamic.url}:8761/eureka/
      loadbalancer:
        retry:
          enabled: false
#management:
#  security:
#    enabled: false


zuul:
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeout-in-milliseconds: 60000

# feign.RetryableException: Read timed out executing POST
ribbon:
  ConnectTimeout: 15000
  ReadTimeout: 60000
