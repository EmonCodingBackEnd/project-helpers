dynamic:
  host: repo.emon.vip
  url: http://${dynamic.host}
  sslurl: https://${dynamic.host}

spring:
  application:
    name: ${pom.build.finalName}
eureka:
  instance:
    metadataMap:
      tag: offline
      weight: 100
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: ${dynamic.url}:8761/eureka/
      loadbalancer:
        retry:
          enabled: false
