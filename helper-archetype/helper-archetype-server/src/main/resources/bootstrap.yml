dynamic:
  host: '@dynamic.host@'
  url: http://${dynamic.host}
  sslurl: https://${dynamic.host}

spring:
  application:
    name: '@project.build.finalName@'
  profiles:
    active: dev
#  为了节省虚拟机资源，一般情况下不开启 CONFIG 服务
#  cloud:
