#        # 这里的service-id的值大小写都可以
#        service-id: CONFIG
#      profile: ${spring.profiles.active}
#      username: user
#      password: 123456
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    metadataMap:
      tag: offline
      weight: 100
  client:
    serviceUrl:
      defaultZone: ${dynamic.url}:8761/eureka/
      loadbalancer:
        retry:
          enabled: false
